<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Currency Converter</title>
    </h:head>
    <h:body>
        <h3>Please choose currencies to convert between below:</h3>
        <h:form>
            <h:outputLabel for="amount" value="Amount : " />
            <h:inputText id="amount" value="#{currencyManager.amount}" />
            <p/>
            <h:outputLabel for="fromCurrency" value="From currency " />
            <h:selectOneMenu id="fromCurrency" value="#{currencyManager.fromCurrency}"
                             required="true" >
                <f:selectItems value="#{currencyManager.fromCurrencies}" />
            </h:selectOneMenu>
            <h:outputLabel for="toCurrency" value="To currency " />
            <h:selectOneMenu id="toCurrency" value="#{currencyManager.toCurrency}" 
                             required="true" >
                <f:selectItems value="#{currencyManager.toCurrencies}" />
            </h:selectOneMenu>

            <h:commandButton value="Convert" action="#{currencyManager.convert}"/>
            <p/>
        </h:form>
        <hr/>
        <h:outputLabel for="result" value="Result: "/>
        <h:outputText id="result" value="#{currencyManager.result}"/>
    </h:body>
</html>
